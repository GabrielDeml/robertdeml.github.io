<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretch Image with Scrollbars</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .section {
        width: 100%;
        height: 100vh;
        overflow: auto;
      }

      .image-container {
        max-width: 100%;
        max-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="image-container">
        <img src="your-image.jpg" alt="Your Image" />
      </div>
    </div>
  </body>
</html>
