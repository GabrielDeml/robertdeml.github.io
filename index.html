<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .section {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }

    .image-container {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }

    .marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    .marker p {
      position: relative;
      left: 30px;
      color: red;
    }

    .current-position-marker {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: lime;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .breadcrumb-position-marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .point-data {
      position: absolute;
      bottom: 0px;
      left: 0px;
      color: black;
    }

    .hidden {
      display: none;
    }

    .point-controls {
      position: absolute;
      bottom: 0px;
      right: 0px;
    }

    .move-point {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <input id="imageInput" type="file" accept="image/*" capture="environment">
  <div class="section" id="section">
    <div class="image-container" id="image-container"></div>
    <div class="current-position-container"></div>
    <div id="breadcrumb-container"></div>
  </div>
  <div class="point-controls">
    <div>
      <button id="clear-footprints">Clear Footprints</button>
    </div>
    <div>
      <i class="bi bi-arrow-left-square move-point" id="point-left"></i>
      <i class="bi bi-arrow-up-square move-point" id="point-up"></i>
      <i class="bi bi-arrow-down-square move-point" id="point-down"></i>
      <i class="bi bi-arrow-right-square move-point" id="point-right"></i>
    </div>
  </div>
  <div class="point-data">
    <div>accuracy: <span id="accuracy"></span></div>
    <div hidden>
      <div>count: <span id="posCount"></span></div>
      <div>GPS: <span id="longitude"></span> <span id="latitude"></span></div>
      <div>Pt1: <span id="markerALong"></span> <span id="markerALat"></span> <span id="markerAAcc"></span></div>
      <div>Pt2: <span id="markerBLong"></span> <span id="markerBLat"></span> <span id="markerBAcc"></span></div>
      <div>GpsDist: <span id="gpsDist"></span> MapDist: <span id="mapDist"></span></div>
      <div>Scale: <span id="scale"></span></div>

      <div>translateX: <span id="translateX"></span></div>
      <div>translateY: <span id="translateY"></span></div>
      <div>rotateX: <span id="rotateX"></span></div>
      <div>rotateY: <span id="rotateY"></span></div>
      <div>scaleX: <span id="scaleX"></span></div>
      <div>scaleY: <span id="scaleY"></span></div>
      <div>mapX: <span id="mapX"></span></div>
      <div>mapY: <span id="mapY"></span></div>
      <div>map angle: <span id="map-angle"></span></div>
      <div id="debug"></div>
    </div>
  </div>

  <script>
  </script>
  <script src="debug.js"></script>
  <script src="map.js"></script>
  <script src="camera.js"></script>

</body>

</html>
